<h1 class="text-center">New customer</h1>
<h3 class="text-center">Fill in the form, all fields must be filled in.</h3>

<div >

    <form name="newuser" novalidate>
        <hr>



    <div class="form-group" ng-class="{ 'has-error': newuser.firstname.$invalid && newuser.firstname.$touched}">
        <label class="control-label" for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" ng-model="firstname" required>
    </div>

    <div class="form-group" ng-class="{ 'has-error': newuser.lastname.$invalid && newuser.lastname.$touched}">
        <label class="control-label" for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" ng-model="lastname" required>
    </div>

    <div class="form-group" ng-class="{ 'has-error': newuser.phone.$invalid && newuser.phone.$touched}">
        <label class="control-label" for="phone">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone" ng-model="phone" required>
    </div>

    <div class="form-group" ng-class="{ 'has-error': newuser.address.$invalid && newuser.address.$touched}">
        <label class="control-label" for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" ng-model="address" required>
    </div>

    <div class="form-group" ng-class="{ 'has-error': newuser.postalcode.$invalid && newuser.postalcode.$touched}">
        <label class="control-label" for="postalcode">Post index</label>
        <input type="number" class="form-control" id="postalcode" name="postalcode" placeholder="Index" ng-model="postalcode" required>
    </div>

    <div class="form-group" ng-class="{ 'has-error': newuser.city.$invalid && newuser.city.$touched}">
        <label class="control-label" for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="City" ng-model="city" required>
    </div>

    <div class="form-group" ng-class="{ 'has-error': newuser.email.$invalid && newuser.email.$touched}">
        <label class="control-label" for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email" required>
    </div>
    <div class="form-group" ng-class="{ 'has-error': newuser.password.$invalid && newuser.password.$touched}">
        <label class="control-label" for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required>
    </div>

    <button ng-disabled="newuser.$invalid" class="btn btn-primary" ng-click="create()">Submit</button>

    <p class="error">{{errorMessage}}</p>
</form>
</div>
